<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Gaya Massage Shop - Traditional Thai massage in Chiang Mai's Sunday walking street. Authentic Thai massage for health and wellness."
    />
    <meta
      name="keywords"
      content="thai massage, Chiang Mai, Sunday walking street, massage therapy, wellness, relaxation"
    />
    <meta name="author" content="Gaya Massage Shop" />
    <title>
      Gaya Massage Shop - Traditional Thai Massage in Chiang Mai's Sunday
      Walking Street
    </title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gayamassage.shop/" />
    <meta
      property="og:title"
      content="Gaya Massage Shop - Traditional Thai Massage in Chiang Mai"
    />
    <meta
      property="og:description"
      content="Experience authentic Thai massage therapy for health and wellness in Chiang Mai's Sunday walking street area."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gayamassage.shop/" />
    <meta
      property="twitter:title"
      content="Gaya Massage Shop - Traditional Thai Massage in Chiang Mai"
    />
    <meta
      property="twitter:description"
      content="Experience authentic Thai massage therapy for health and wellness in Chiang Mai's Sunday walking street area."
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Open+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="home">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h1 id="brand-title"></h1>
        </div>
        <ul class="nav-menu" id="nav-menu"></ul>
        <div class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <main>
      <!-- Hero Section -->
      <section id="home" class="hero">
        <div class="hero-content">
          <h1 class="hero-title" id="home-hero-title"></h1>
          <p class="hero-subtitle" id="home-hero-subtitle"></p>
          <p class="hero-description" id="home-hero-description"></p>
          <div class="hero-buttons" id="home-hero-buttons"></div>
        </div>
      </section>

      <!-- About Section -->
      <section class="about">
        <div class="container">
          <h2 class="section-title" id="home-about-title"></h2>
          <div class="about-content">
            <div class="about-text" id="home-about-text"></div>
            <div class="about-features" id="home-about-features"></div>
          </div>
        </div>
      </section>

      <!-- Opening Hours Section -->
      <section class="hours">
        <div class="container">
          <h2 class="section-title" id="home-hours-title"></h2>
          <div class="hours-content">
            <div class="hours-table" id="home-hours-table"></div>
            <div class="hours-note" id="home-hours-note"></div>
          </div>
        </div>
      </section>

      <!-- Services Hero -->
      <section id="services" class="services-hero">
        <div class="container">
          <h1 class="page-title" id="services-hero-title"></h1>
          <p class="page-subtitle" id="services-hero-subtitle"></p>
        </div>
      </section>

      <!-- Services Grid -->
      <section class="services-grid">
        <div class="container">
          <div class="services-container" id="services-container">
            <!-- Services will be generated dynamically by JavaScript -->
          </div>
        </div>
      </section>

      <!-- Services CTA -->
      <section id="services-cta" class="cta">
        <div class="container">
          <h2 id="services-cta-title"></h2>
          <p id="services-cta-description"></p>
          <div class="cta-buttons" id="services-cta-buttons"></div>
        </div>
      </section>

      <!-- Contact Hero -->
      <section id="contact" class="contact-hero">
        <div class="container">
          <h1 class="page-title" id="contact-hero-title"></h1>
          <p class="page-subtitle" id="contact-hero-subtitle"></p>
        </div>
      </section>

      <!-- Contact Content -->
      <section class="contact-content">
        <div class="container">
          <div class="contact-grid">
            <!-- Contact Information -->
            <div class="contact-info">
              <h2 id="contact-info-heading"></h2>

              <div class="contact-item">
                <div class="contact-icon">üìç</div>
                <div class="contact-details">
                  <h3 id="contact-location-title"></h3>
                  <div id="contact-address"></div>
                </div>
              </div>
              <div class="contact-item">
                <div class="contact-icon">üìû</div>
                <div class="contact-details">
                  <h3 id="contact-phone-title"></h3>
                  <p id="contact-phone-note"></p>
                  <a id="contact-phone-link" href="tel:+66960571704"></a>
                </div>
              </div>
              <div class="contact-item">
                <div class="contact-icon">üïí</div>
                <div class="contact-details">
                  <h3 id="contact-hours-title"></h3>
                  <p id="contact-hours-text"></p>
                </div>
              </div>
              <div class="contact-item">
                <div class="contact-icon">üåê</div>
                <div class="contact-details">
                  <h3 id="contact-social-title"></h3>
                  <p id="contact-social-note"></p>
                  <div
                    class="social-links"
                    id="contact-social-links"
                    style="margin-top: 1rem"
                  ></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Map Section -->
          <div class="map-container">
            <div class="map-placeholder">
              <iframe
                id="map-iframe"
                src=""
                width="100%"
                height="300"
                style="border: 0; border-radius: 10px;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <small
                id="map-note"
                style="
                  font-size: 1rem;
                  opacity: 0.8;
                  display: block;
                  margin-top: 10px;
                "
              ></small>
            </div>
          </div>
        </div>
      </section>

      <!-- Booking Information -->
      <section class="booking-info">
        <div class="container">
          <h2 class="section-title" id="booking-info-title"></h2>
          <div class="booking-grid" id="booking-grid"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3 id="footer-brand-name"></h3>
            <p id="footer-description"></p>
            <div class="social-links" id="footer-social"></div>
          </div>
          <div class="footer-section">
            <h3>Contact Info</h3>
            <p id="footer-address"></p>
            <p id="footer-phone"></p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul id="footer-links"></ul>
          </div>
        </div>
        <div class="footer-bottom">
          <p id="footer-copy"></p>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
